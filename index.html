<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Batch 10 Assignment 2 by Rusho</title>
    <link rel="stylesheet" href="./style/style.css" />
    <script
      src="https://kit.fontawesome.com/2f9296a450.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style/reposive.css" />
  </head>
  <body>
    <!-- header section -->
    <header>
      <nav class="navbar">
        <div class="nav-menu">
          <div class="logo-text">Fitness</div>
          <div class="navlinks">
            <a class="active">Home</a>
            <a>Service</a>
            <a>Contact</a>
            <a>About</a>
          </div>
          <div class="ham-burger">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
      </nav>

      <!-- banner section -->
      <div class="banner-section display-flex">
        <div class="left-text">
          <h1 class="left-title">
            Get body in <span id="textstyle">shape</span> & stay healthy
          </h1>
          <p class="left-desc">
            A huge selection of health and fitness content, healthy recipes and
            transformation stories to help you get fit and stay fit!
          </p>
          <button class="button-primary">Join Club Now!</button>
          <button class="button-secondary">Download App</button>
        </div>

        <div class="right-section">
          <img src="./images/images2.png" alt="" />

          <div class="top-label">
            <h5 class="label-title">500+</h5>
            <p class="label-desc">Free Workout Videos</p>
          </div>

          <!-- bottom left label -->
          <div class="bottom-label">
            <span class="circle"></span>
            <h5 class="left-label-title">300+</h5>
            <p class="left-label-desc">Video Tutorial</p>
          </div>
        </div>
      </div>
    </header>
    <!-- main section -->
    <main></main>

    <!-- footer section -->
    <footer></footer>
  </body>
</html>
